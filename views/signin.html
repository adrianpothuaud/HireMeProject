<form enctype='application/json' method="POST" action="/signin">

            <div class="panel panel-primary">
                <div class="panel-body">

                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="nom de famille">
                    </div>

                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="prénom">
                    </div>

                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="********">
                    </div>

                    <label for="accountType">Type de compte</label>
                    <div class="form-group" id="accountType">
                        <div class="radio">
                            <label><input type="radio" name="accountType" value="candidat">Candidat</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="accountType" value="recruteur">Recruteur</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Envoyer</button>

                </div>
            </div>

</form>
