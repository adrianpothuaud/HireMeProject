<form enctype='application/json' method="POST" action="/login">

    <div class="panel panel-warning">
        <div class="panel-body">
            <form method="POST" action="/login" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Ancien mot de passe</label>
                    <input type="email" required class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Entrez votre addresse mail">
                </div>
                <div class="form-group">
                    <label for="password">Nouveau mot de passe</label>
                    <input type="password" required class="form-control" id="password" name="password" placeholder="Mot de passe">
                </div>
                <div class="form-group">
                    <label for="password">Confirmation</label>
                    <input type="password" required class="form-control" id="password" name="password" placeholder="Mot de passe">
                </div>
                <button type="submit" class="btn btn-warning">Envoyer</button>
            </form>
        </div>
    </div>

</form>
