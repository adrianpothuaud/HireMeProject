<form method="POST" action="/signin">

            <div class="panel panel-primary">
                <div class="panel-body">

                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" class="form-control" id="lastname" placeholder="nom de famille">
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" class="form-control" id="firstname" placeholder="prénom">
                    </div>

                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>

                    <label for="accountType">Type de compte</label>
                    <div class="form-group" id="accountType">
                        <div class="radio">
                            <label><input type="radio" name="optradio">Candidat</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="optradio">Recruteur</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Envoyer</button>

                </div>
            </div>

</form>
